<!DOCTYPE HTML>

<html lang="ja">

<head>

	<meta charset="UTF-8">

	<title>光太郎と影二郎の会話</title>

	<link rel="stylesheet" href="base-min.css">

</head>

<body>

	<section id="talk">

				}

					border: 1px solid #031634;
				}

					border: 1px solid #033649;

			<article class="shadow-title">
